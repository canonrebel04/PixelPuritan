name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system packages (Pillow/Torch)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0 libjpeg-dev zlib1g-dev
      - name: Install server deps
        run: |
          cd server
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt --upgrade --progress-bar off
      - name: Lint
        run: |
          . server/.venv/bin/activate
          python -m pip install flake8
          flake8 server src/client
      - name: Test server
        run: |
          . server/.venv/bin/activate
          python -m pip install pytest pytest-cov
          export PIXELPURITAN_DUMMY_MODEL=1
          PYTHONPATH=${GITHUB_WORKSPACE} pytest -q -vv server/tests
      - name: Test client
        run: |
          . server/.venv/bin/activate
          python -m pip install pytest
          PYTHONPATH=${GITHUB_WORKSPACE} pytest -q -vv src/client/tests

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build splitter
        run: |
          cargo build --verbose
      - name: Clippy
        run: |
          cargo clippy --all-targets -- -D warnings
      - name: Format check
        run: |
          cargo fmt --all -- --check
      - name: Test splitter
        run: |
          cargo test --tests --quiet

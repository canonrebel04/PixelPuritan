name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install server deps
        run: |
          cd server
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
      - name: Lint
        run: |
          . server/.venv/bin/activate
          python -m pip install flake8
          flake8 server src/client
      - name: Test server
        run: |
          . server/.venv/bin/activate
          python -m pip install pytest pytest-cov
          PYTHONPATH=$PWD pytest -q server/tests

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build splitter
        run: |
          cd src/splitter
          echo "Skipping cargo build: no Cargo.toml yet"
      - name: Clippy
        run: |
          cd src/splitter
          echo "Skipping clippy: no Cargo.toml yet"
      - name: Format check
        run: |
          cd src/splitter
          echo "Skipping fmt: no Cargo.toml yet"
